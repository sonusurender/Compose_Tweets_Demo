apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.compose_tweets_demo"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'

    //Twitter Core API dependency
    compile 'com.twitter.sdk.android:twitter-core:3.1.1'
    //Twitter Compose API dependency required to Share images
    compile 'com.twitter.sdk.android:tweet-composer:3.1.1'

    //Picasso dependency to load picked/captured images
    implementation 'com.squareup.picasso:picasso:2.5.2'
}
